    function hapusKartu(id) {
        var idx = id.substr(9);
        index--;
        $('#kartu' + index).remove();
    }

    function addNilai(id) {
        var nilai = $('#poinplus').val();

        var index = id.substr(11);
        var curNilai = $('#nilai' + index + '').text();
        console.log(nilai);
        var nilaiTambah = parseInt(curNilai) + parseInt(nilai);
        $('#nilai' + index + '').text(nilaiTambah);
        if (nilaiTambah > 0) {
            $('#nilai' + index + '').css('color', 'green');
        } else if (nilaiTambah < 0) {
            $('#nilai' + index + '').css('color', 'red');
        } else {
            $('#nilai' + index + '').css('color', 'black');
        }
    }
    var CCOUNT;
    var jalan = false;
    $(document).ready(function () {
        $('#btnct').click(function () {
            CCOUNT = $('#seconds').val();
            cdreset();
        });
        $('#submitronde').click(function () {
            ronde = $('#masukkanrondeke').val();
            console.log(ronde);
            document.getElementById("rondeke").innerHTML = '<Strong>' + ronde + '</Strong>';
        });
        $('#start1').click(function () {
            if (!jalan) {
                countdown();
                jalan = true;
            }
        });
        $('#stop1').click(function () {
            if (jalan) {
                cdpause();
                jalan = false;
            }
        });
    });
    var t, count;

    function cddisplay() {
        minutes = parseInt(count / 60, 10)
        seconds = parseInt(count % 60, 10);

        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;
        document.getElementById('MyClockDisplay').innerHTML = minutes + ':' + seconds;
    }

    // var jalan = false;

    function countdown() {
        // starts countdown
        cddisplay();
        if (count === 0) {
            document.getElementById('MyClockDisplay').innerHTML = "End!";

            // time is up
        } else {
            count--;
            t = setTimeout(countdown, 1000);
        }
    }


    function cdpause() {
        // pauses countdown
        clearTimeout(t);
        jalan = false;

    }

    function cdreset() {
        // resets countdown
        cdpause();
        count = CCOUNT;
        cddisplay();
    }


    function starttimer2() {
        var timeleft = parseInt($('#waktumini').val());


        var downloadTimer = setInterval(function () {
            document.getElementById("Clock2").innerHTML = timeleft;
            timeleft -= 1;
            if (timeleft <= -1) {
                clearInterval(downloadTimer);

                document.getElementById("Clock2").innerHTML = "0"
                playSound()

            }
        }, 1000);
        // var audio = document.getElementById("audio");

    }

    }
